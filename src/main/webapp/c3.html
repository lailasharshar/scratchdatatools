<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart.js attempt</title>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="css/graphs.css" type="text/css">
</head>
<body>
<div class="heading" style="width: 100%">GAS/NEO Ratio</div>
<div>
    <form>
        <table>
            <tr>
                <td>Start Date:</td>
                <td><input type="text" id="startTime" name="startTime"></td>
                <td>End Date:</td>
                <td><input type="text" id="endTime" name="endTime"></td>
                <td>Interval:</td>
                <td><input type="text" id="interval" name="interval"></td>
                <td><input type="button" id="update" name="update" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
<br>
<hr>
<script>
    $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
            return null;
        }
        else {
            return decodeURI(results[1]) || 0;
        }
    };

    var startDate = $.urlParam('startDate');
    var endDate = $.urlParam('endDate');
    var interval = $.urlParam('interval');
    $('#startTime').val(startDate);
    $('#endTime').val(endDate);
    $('#interval').val(interval);
    Chart.defaults.global.legend.display = true;

    function createChart(data, canvas) {
        var variablility = findPercentage(data);
        var ctx = canvas.getContext("2d");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: "NEO/GAS Ratio",
                    fill: false,
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: "time",
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: 'Price',
                    }]
                }
            }
        });
    }

    function makeAChart(startDate, endDate) {
        var url = "http://localhost:8899/data/history/1/neoratio/graph";
        $.ajax({
            url: url,
            type: "GET",
            data: {
                startDate: startDate,
                interval: interval,
                endDate: endDate
            },
            dataType: "html",
            "success": function (data) {
                var parsedData = JSON.parse(data);
                createChart(parsedData, chart);
            },
            "error": function (XMLHttpRequest, textStatus, errorThrown) {
                alert("There is an error getting the data: " + textStatus + ", " + errorThrown);
            }
        });
    }
    function minPrice(dataset) {
        var min = dataset[0].y;
        for (var i = 0; i < dataset.length; i++) {
            if (dataset[i].y < min) {
                min = dataset[i].y;
            }
        }
        return min;
    }

    function maxPrice(dataset) {
        var max = dataset[0].y;
        for (var i = 0; i < dataset.length; i++) {
            if (dataset[i].y > max) {
                max = dataset[i].y;
            }
        }
        return max;
    }

    function findPercentage(data) {
        var min = minPrice(data);
        var max = maxPrice(data);
        return (max - min) / max;
    }

    $().ready(function () {
        //var startDate = "04-29-2018 10:00";
        //var endDate = "04-29-2018 11:00";
        $("body").append("<div><canvas id='chart'></canvas></div>");
        var chart = document.getElementById("chart");
        makeAChart(startDate, endDate, chart);

        $('#update').on('click', function() {
            window.location = "c3.html?startDate=" + $('#startTime').val() +
                "&endDate=" + $('#endTime').val() +
                "&interval=" + $('#interval').val();
        });
    });

</script>
</body>
</html>
